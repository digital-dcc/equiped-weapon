<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;equipped-weapon> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../equipped-weapon.js"></script>
    <style>
      .wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      h2,
      h3 {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: chocolate;
      }
    </style>
    <script type="module">
      const longsword = document.querySelector('#my-cool-longsword');
      longsword.addEventListener('dice-roll', (event) => {
        console.log(event);
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h3>Main hand / Off hand</h3>
      <equipped-weapon
        theme="dark"
        id="my-cool-longsword"
        strength="18"
        agility="18"
        weapon="Longsword"
        wielding="dual-wield-main-hand"
      ></equipped-weapon>

      <equipped-weapon
        theme="dark"
        strength="18"
        agility="18"
        weapon="Dagger"
        wielding="dual-wield-off-hand"
      ></equipped-weapon>

      <h3>melee 12/12 Longsword</h3>
      <equipped-weapon
        strength="12"
        agility="12"
        weapon="Longsword"
      ></equipped-weapon>

      <h3>melee 15/13 Mace</h3>
      <equipped-weapon
        strength="15"
        agility="13"
        weapon="Mace"
      ></equipped-weapon>

      <equipped-weapon
        strength="12"
        agility="12"
        weapon="Longsword"
        offhand
        attack-die="d16"
        damage-die="d5"
        attack-modifier-adjustment="+1"
        damage-modifier-adjustment="+2"
      ></equipped-weapon>

      <h3>melee 12/12 Longsword d16/d5 am +1, dma +2, amo=+3, dmo=+3</h3>
      <equipped-weapon
        strength="12"
        agility="12"
        weapon="Longsword"
        offhand
        attack-die="d16"
        damage-die="d5"
        attack-modifier-adjustment="+1"
        damage-modifier-adjustment="+2"
        attack-modifier-override="+3"
        damage-modifier-override="+3"
      ></equipped-weapon>

      <h3>Melee vs Missile dagger</h3>
      <equipped-weapon
        strength="13"
        agility="8"
        weapon="Dagger"
      ></equipped-weapon>
      <equipped-weapon
        strength="13"
        agility="8"
        weapon="Dagger"
      ></equipped-weapon>
      <equipped-weapon
        strength="12"
        agility="12"
        weapon="Blackjack"
      ></equipped-weapon>
      <equipped-weapon
        strength="12"
        agility="12"
        weapon="Two-handed sword"
      ></equipped-weapon>
      <equipped-weapon
        strength="12"
        agility="12"
        weapon="Mace"
        subdual-damage
      ></equipped-weapon>
      <equipped-weapon
        strength="12"
        agility="12"
        weapon="Longbow"
      ></equipped-weapon>
      <equipped-weapon
        strength="12"
        agility="12"
        weapon="Longbow"
        firing-into-melee
      ></equipped-weapon>
    </div>
  </body>
</html>
